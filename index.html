<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!. Email: {{ contact.email }}, Phone: {{ contact.phone }}<br>
            <button ng-click="contact.changeName()">Click to change name</button>
            <div ng-controller="StaffController as staff">
                Hello, {{ staff.name }}!. Email: {{ staff.email }}, Phone: {{ staff.phone }}
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
